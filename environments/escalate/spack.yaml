spack:
  definitions:
  - oses: [os=centos7]
    when: os == 'centos7'
  - oses: [os=centos8]
    when: os == 'centos8'
  - oses: [os=ubuntu20.04]
    when: os == 'ubuntu20.04'
  - oses: [os=ubuntu20.10]
    when: os == 'ubuntu20.10'
  - packages:
    - cmake
    - boost
    - python
    - root@6.20.04 +vmc +pythia6 +pythia8 +root7 -gminimal cxxstd=17
    - geant4 +opengl +qt cxxstd=17 ^xerces-c cxxstd=17 ^clhep cxxstd=17
    - eigen
    - vgm
    - genfit
    - hepmc
    - hepmc3 +interfaces +python +rootio
    - acts
    - delphes
    - fastjet
    - lhapdf
    - pythia8
    - dire
    - cernlib
    - lhapdf5
    - pythia6 +root
    - eic-smear +pythia6
    - ejana +acts +genfit
    - g4e
    - jana2 +root
  specs:
  - matrix:
    - [$packages]
    - [$oses]
  packages:
    all:
      compiler: []
      target: [x86_64]
      buildable: true
      version: []
      providers: {}
      paths: {}
      modules: {}
  concretization: together
  view: false
