spack:
  definitions:
  - oses: [os=centos7]
    when: os == 'centos7'
  - oses: [os=centos8]
    when: os == 'centos8'
  - oses: [os=ubuntu18.04]
    when: os == 'ubuntu18.04'
  - oses: [os=ubuntu20.04]
    when: os == 'ubuntu20.04'
  - oses: [os=ubuntu20.10]
    when: os == 'ubuntu20.10'
  - packages:
    - eic
    - root -gminimal
  specs:
  - matrix:
    - [$packages]
    - [$oses]
  packages:
    all:
      compiler: []
      target: [x86_64]
      buildable: true
      version: []
      providers: {}
      paths: {}
      modules: {}
  concretization: together
  view: false
