spack:
  definitions:
  - packages:
    - escalate
  - speclist:
    - $packages
  - when: re.search(r'cvmfswrite', hostname)
    compilers:
    - gcc@9.3.0  os=rhel7
    - gcc@9.3.0  os=centos7
    - gcc@9.3.0  os=centos8
    - gcc@9.3.0  os=ubuntu18.04
    - gcc@9.3.0  os=ubuntu20.04
    - gcc@10.2.0 os=ubuntu20.10
  - when: re.search(r'cvmfswrite', hostname)
    speclist:
    - matrix:
      - [$packages]
      - [$%compilers]
  specs:
  - $speclist
  config:
    install_missing_compilers: true
  packages:
    all:
      target:
      - x86_64
  view: false
